<div class="container"> 
  <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="white" class="bi bi-person" viewBox="0 0 16 16">
    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
  </svg>
    <h1 style="color: white;">Login</h1>
    <form (ngSubmit)="loginUser()" #loginForm="ngForm">
        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required #emailInput="ngModel"
          placeholder="Enter your email">
          <div *ngIf="emailInput.invalid && emailInput.touched">
            <small style="color: red;">Valid email is required.</small>
          </div>
        </div>
        <br>
        <div>
          <label for="password">Password:</label><br>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" required  minlength="6"
          #passwordInput="ngModel"
          placeholder="Enter your password">
          <div *ngIf="passwordInput.invalid && passwordInput.touched">
            <small style="color: red;">Password must be at least 6 characters.</small>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <br>
        <button type="submit"  [disabled]="loginForm.invalid">Login</button> 
        <div class="forgot-password">
          <a>Forgot Password?</a> &nbsp; <button type="button" (click)="goToForgotPassword()" class="link-button">
            Reset Here
            </button>
          </div> <br>

      <a href="/register" style=" color: white;">Click here to Register</a>
      <!-- <button type="button" (click)="goToForgotPassword()">Forgot Password?</button> -->
      
      
    </form>
  </div>

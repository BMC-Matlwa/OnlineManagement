<div class="reset-password-container">
    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="white" class="bi bi-unlock" viewBox="0 0 16 16">
        <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2M3 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1z"/>
      </svg>
    <h1 style="color: white;">Reset Your Password</h1>
  
    <!-- Display success or error message -->
    <div *ngIf="message" class="message" [ngClass]="{ 'error': message.includes('Error'), 'success': message.includes('success') }">
      {{ message }}
    </div>
  
    <form (ngSubmit)="resetPassword(resetPasswordForm)" #resetPasswordForm="ngForm">
      <!-- New password input -->
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          class="form-control"
          [(ngModel)]="newPassword"
          #newPasswordModel="ngModel"
          required
          minlength="6"
          placeholder="Enter new password"
        />
        <div *ngIf="newPasswordModel.invalid && newPasswordModel.touched" class="error-message">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <!-- Confirm password input -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="form-control"
          [(ngModel)]="confirmPassword"
          #confirmPasswordModel="ngModel"
          required
          placeholder="Confirm new password"
        />
        <!-- <div *ngIf="confirmPasswordModel.invalid && confirmPasswordModel.touched" class="error-message">
          Passwords do not match.
        </div> -->
        <div *ngIf="confirmPasswordModel.touched && newPassword !== confirmPassword" class="error-message">
          Passwords do not match.
        </div>
      </div>
  
      <!-- Submit button -->
      <!-- <button
        type="submit"
        class="btn btn-primary"
        [disabled]="resetPasswordForm.invalid || newPassword !== confirmPassword"
      >
        Reset Password
      </button> -->
      <button [disabled]="resetPasswordForm.invalid || newPassword !== confirmPassword">
        Reset Password
      </button>
    </form>
  
    <div class="back-to-login">
      <p>Remember your password? <a [routerLink]="['']">Login here</a></p>
    </div>
  </div>
